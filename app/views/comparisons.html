
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form name="exerciseform">
        <h3 class="text-center" style="margin-top: 18vh;">Inserir Comparação</h3>
        <div class="form-group">
          <img class="img-responsive" ngf-src="file || 'https://www.flooringvillage.co.uk/ekmps/shops/flooringvillage/images/request-a-sample--547-p.jpg'" />
        </div>

        <div class="form-group">
          <label class="btn btn-primary btn-block btn-file">
            Selecionar Imagem <input type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" style="display: none;">
          </label>
        </div>
        <div class="form-group">
          <textarea class="form-control" ng-model="comparison.comparison_content" placeholder="Descrição de comparação" required></textarea>
        </div>
        <div class="form-group" ng-repeat="object in exercises">
          <select class="form-control" ng-disabled="!file || !comparison" ng-model="comparison.exercise_id" ng-options="exercise.exercise_name + ' - ' + exercise.category_name for exercise in object.exercises" required>
            <option selected disabled value="">Selecione o exercício</option>
          </select>
        </div>

        <div class="form-group text-center">
          <a href="" class="btn btn-primary btn-block" ng-disabled="!exerciseform.$valid" ng-click="insertComparison(file, comparison)">Inserir Comparação</a>
        </div>
      </form>
    </div>
  </div>
