<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <h3 class="text-center" style="margin-top: 25vh; margin-bottom: 0.5em;">Inserir Categoria</h3>

    <form name="categoryform">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="category.category_name" placeholder="Nome da Categoria" required />
    </div>
    <div class="form-group">
      <textarea placeholder="Descrição da categoria" ng-model="category.description" class="form-control" required></textarea>
    </div>
    <div class="form-group text-center">
      <a href="" class="btn btn-primary" ng-disabled="!categoryform.$valid" ng-click="insertCategory(category)">Inserir Categoria</a>
    </div>
    </form>
  </div>
</div>
